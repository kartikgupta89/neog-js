<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            display: block;
            margin: 1rem;
            padding: 1rem;
            width: 60%;
            border: solid orange 1px;
            text-align: left;
            justify-content;
            height: 200px;
        }
        h1 {
            display: block;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            color: white;
            background-color: rgb(233, 164, 36);
        }
        button {
            color: rgb(233, 164, 36);
            border: solid orange 2px;
            margin: 1rem;
            padding: 0.5rem;
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <h1>Speak the Queen's English</h1>
    <div class="flex-container">
        <textarea id="txt-input" placeholder="Type regular English here, the way you speak it. But not the bhojpuri mashup please."></textarea>
        <button id="btn-translate">Translate</button>
        <textarea id="txt-output" placeholder="Shakespearean speak will appear here magically."></textarea>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
